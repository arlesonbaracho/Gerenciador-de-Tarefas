<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="/" class="logo">Task Manager</a>
            <ul class="nav-links">
                <li><a href="/tasks/">Minhas Tarefas</a></li>
                <li><a href="/logout/">Sair</a></li>
            </ul>
        </nav>
    </header>
    <main class="container">
        <h1 class="page-title">Minhas Tarefas</h1>
        <section class="task-list">
            {% for task in tasks %}
            <div class="task-card" data-category="{{ task.category }}">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <div class="task-actions">
                    <button class="complete-btn">Concluir</button>
                    <a href="/tasks/update/{{ task.id }}/" class="edit-btn">Editar</a>
                    <form method="POST" action="/tasks/delete/{{ task.id }}/">
                        {% csrf_token %}
                        <button type="submit" class="delete-btn">Excluir</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    <footer class="footer">
        <p>Â© 2024 Gerenciador de Tarefas. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
