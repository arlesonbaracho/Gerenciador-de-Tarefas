{% extends 'base.html' %}

{% block content %}
<h2>Excluir Tarefa</h2>
<p>Tem certeza de que deseja excluir a tarefa "{{ task.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Excluir</button>
    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
